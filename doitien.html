<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<table>
    <tr>
        <th><h2>Amount</h2></th>
        <th><h2>From Currency</h2></th>
        <th><h2>To Currency</h2></th>
        <th></th>
    </tr>
    <tr>
        <td><input type="number" id="ad"></td>

        <td>
            <select id="name">
            <option value="1">USD</option>
            <option value="23000">VND</option>
             </select>
        </td>

        <td>
            <select id="name1">
                <option value="1">USD</option>
                <option value="23000">VND</option>
            </select>
        </td>
        <td><button type="button" onclick="lick()">convert</button></td>
    </tr>
<p><h1 id="ketqua">Result:</h1></p>
    </table>

<script>
    function lick(){
    var a = document.getElementById("ad").value;
    var b = document.getElementById("name1").value;
    var c = document.getElementById("name").value;
    var d = a*b/c
    document.getElementById("ketqua").innerHTML="số tiền:" +d;
}
</script>
